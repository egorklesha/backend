{% extends 'base_page.html' %}

{% load static %}

{% block title %}
    Панель администратора
{% endblock %}


{% block content %}

    <div class="content-wrapper">

        <div class="page-details-wrapper">

            <a class="return-link" href="/">Назад</a>

            <div class="left">

                <img src="../media/{{ indicator.image }}">

            </div>

            <div class="right">

                <div class="info-container">

                    <h2 class="name">{{ indicator.name }}</h2>

                    <br>

                    <span class="description">{{ indicator.description }}</span>
                    <span>Единица измерения: {{ indicator.type }}</span>

                </div>

            </div>

        </div>

    </div>

{% endblock %}
