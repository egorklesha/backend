{% extends 'base.html' %}

{% block title %} Информация - {{ data.feature }} {% endblock %}

{% block content %}

    <div class="container-item-2">
        <div class="wrapper">
            <img src="{{ data.url_photo }}" alt="" width="500">
            <h1> {{ data.feature }} </h1>
            <p>Единица измерения: {{ data.type }}</p>
            {% if data.describe %}
                <p>Описание: {{ data.describe }}</p>
            {% endif %}

            <a class="return-link" href="{% url 'rents' %}">Назад</a>
        </div>
    </div>

{% endblock %}
